        .block-text-img > .image {
          max-width: 60%;
        }

    <div class="block-text-img">
      <div class="text">
        varbūt <b>pēc dienas tu</b> <br/>

        mežā
      </div>
      <div class="image">
        <img src="nezinukodari/4.jpg"/>
      </div>
    </div>

    <div class="block-text-img">
      <div class="text">
        sabirušas lapas <br/>
        klusi soļi aiz muguras <br/>
        <br/>
        mēs satiksimies <br/>
        pēc desmit gadiem
      </div>
      <div class="image">
        <img src="nezinukodari/7.jpg"/>

</html>
